<div class="container mt-3 mb-5">
<form>
    <div class="form-group mt-1">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" [(ngModel)]="form.name" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
      
    </div>
    <div class="form-group mt-1">
        <label for="exampleInputEmail1">Email </label>
        <input type="email" class="form-control" [(ngModel)]="form.email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
        
      </div>
    <div class="form-group mt-1">
      <label for="exampleInputPassword1">City</label>
      <input type="text" class="form-control" [(ngModel)]="form.city" name="city" id="exampleInputPassword1" placeholder="Enter City">
    </div>
    <div class="form-group mt-1">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)]="form.password"name="password" id="exampleInputPassword1" placeholder="Password">
      </div>
   
    <button type="submit" (click)="btnsave()" class="btn btn-success mt-2">Save</button>
  </form>
</div>
